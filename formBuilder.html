<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Head content remains unchanged -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Form Builder." />
        <meta name="author" content="Rafi Daffa" />
        <meta name="language" content="id" />
        <meta property="og:title" content="PPIM Form Builder" />
        <meta property="og:description" content="Form Builder" />
        <meta property="og:image" content="/ppimbanner.jpg" />
        <meta property="og:url" content="https://ppim.org/form" />
        <meta property="og:type" content="website" />
        <link rel="icon" href="image/ppim1.png" type="image/png" />
        <link rel="shortcut icon" href="image/ppim1.png" type="image/png" />
        <link rel="apple-touch-icon" href="image/ppim1.png" />
        <title>Form Builder</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="playground.css" />
    </head>
    <body class="main-content">
        <div class="row">
            <div class="col-md-3 col-12 sectionList">
                <h5 class="builderTitle">Section List</h5>
            </div>
            <div class="col-md-6 col-12">
                <div class="d-flex justify-content-between m-2">
                    <h5 class="builderTitle">Playground</h5>
                    <div class="save-form-btn" style="display: none">
                        <button class="btn btn-dark px-4 py-2">
                            <i class="fas fa-save me-2"></i>Save Form
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-12 edit-container idle">
                <h5 class="builderTitle">Edit Section</h5>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            type="text/javascript"
            src="https://unpkg.com/external-svg-loader@latest/svg-loader.min.js"
            async
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <!-- Load JS modules in the correct order -->
        <!-- 1. Element Manager -->
        <script src="element-manager.js"></script>
        <!-- 2. UI Manager -->
        <script src="ui-manager.js"></script>
        <!-- 3. File Uploader -->
        <script src="file-uploader.js"></script>
        <!-- 4. Form Utils -->
        <script src="form-utils.js"></script>
        <!-- 5. Element Creator -->
        <script src="element-creator.js"></script>
        <!-- 6. Edit Panel Manager -->
        <script src="edit-panel-manager.js"></script>
        <!-- 7. Code Generator -->
        <script src="code-generator.js"></script>
        <!-- 8. Main Form Builder -->
        <script src="main.js"></script>
        <!-- 9. Index (Bootstrap) -->
        <script src="index.js"></script>
    </body>
</html>
